<!DOCTYPE html>
<html>
  <head>
    <title>add_student.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css" />
    <script src="../lib/jquery/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  </head>
  
  <body>
    <!-- 
    当前：/Java1705Web/html/add_student.html
    目标：/Java1705Web/addStudent
     -->
     <div class="container" style="width:40%">
     	<h2>添加学生信息</h2>
	  	<form action="/Java1705Web/addStudent.do" method=post >
		  <div class="form-group">
		    <label for="name">用户名</label>
		    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="age">年龄</label>
		    <input type="text" class="form-control" id="age" name="age" placeholder="Age">
		  </div>
		   <div class="form-group">
		    <label for="gender">性别</label>
		    <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
		  </div>
		  <button type="submit" class="btn btn-default">添加学生</button>
		</form>
     </div>
  </body>
</html>
